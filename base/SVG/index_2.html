<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG P2</title>
    <style>
        svg {
            border: 1px solid grey;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <svg>
<path d="M150 0 L75 200 L225 200 Z" />
<path d="M250 10 L60 210 L250 200 Z" />
<circle cx="100" cy="350" r="13" />
    </svg>
    <svg>
        <text x="10" y="15" fill="green">
            I am text
        </text>
    </svg>
        <svg>
            <text x="10" y="15" viewbox="0 0 400 400" fill="green" transform="rotate (45)">
                I have been rotated
            </text>
        </svg>
        <!-- Stroking -->
        <svg>
            <path d="m5 20 l215 0 l100 10 " stroke="yellow" />
        </svg>
        <!-- Image -->
        <svg>
            <rect x="70" y="10" width="220" height="130" fill="transparent" rx="150" stroke="crimson" stroke-width="10" />
            <rect x="10" y="70" width="340" height="80" fill="crimson" rx="30" />
            <g>
                <line x1="145" y1="10" x2="145" y2="80" stroke="crimson" stroke-width="10" />
                <line x1="215" y1="10" x2="215" y2="80" stroke="crimson" stroke-width="10" />
            </g>
            <g>
                <rect x="0" y="110" width="40" height="20" fill="#999" rx="10" />
                <rect x="320" y="110" width="40" height="20" fill="#999" rx="10" />
            </g>
            <g>
                <circle r="40" stroke="white" fill="#222" stroke-width="10" cx="270" cy="140" />
                <circle r="40" stroke="white" fill="#222" stroke-width="10" cx="90" cy="140" />
            </g>
            <g>
                <circle r="15px" fill="gold" cx="340" cy="90"  />
                <rect x="5" y="80" width="30" height="20" fill="orange" rx="5" />
            </g>
        </svg>
</body>
</html>
