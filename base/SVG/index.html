<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>My first SVG</h1>
    <svg>
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="#333333"
      />
    </svg>
    <!-- Rectangles -->
    <svg width="400" height="110">
      <rect
        width="300"
        height="90"
        style="
          fill: rgba(0, 0, 255, 0.5);
          stroke-width: 3;
          stroke: rgb(0, 0, 0);
        "
      />
    </svg>

    <svg width="400" height="180" style="border: 1px solid black">
      <rect
        x="80"
        y="20"
        width="150"
        height="150"
        style="fill: blue; stroke: pink; stroke-width: 3"
      />
    </svg>

    <svg width="400" height="250" style="border: 1px solid black">
      <rect
        rx="120"
        ry="20"
        x="50"
        y="20"
        width="200"
        height="200"
        style="fill: red"
      ></rect>
    </svg>

    <!-- Circles -->

    <svg width="400" height="400" style="border: 1px solid black">
      <circle cx="50%" cy="50%" r="120" width="150" fill="green"></circle>
    </svg>

    <!-- Ellipse -->
    <svg width="400" height="300" style="border: 1px solid black">
      <ellipse fill="red" cx="50%" cy="50%" ry="20" rx="120" />
      <ellipse fill="yellow" cx="45%" cy="45%" ry="20" rx="120" />
      <ellipse fill="green" cx="40%" cy="40%" ry="20" rx="120" />
    </svg>
    <!-- Lines -->
    <svg width="400" height="400">
      <line
        x1="70"
        y1="10"
        x2="100"
        y2="100"
        style="stroke-width: 5; stroke: red"
      ></line>
    </svg>
    <!-- Polygon -->

    <svg width="400" height="400">
      <polygon
        points="200,10 300,190 100,190"
        style="fill: lime; stroke: red; stroke-width: 3"
      />
    </svg>

    <svg width="400" height="400">
      <polygon
        points="220,10 300,210 170,250 123,234"
        style="fill: gray; stroke: red; stroke-width: 5"
      />
    </svg>

    <svg width="400" height="400">
      <polygon
        points="220,10 300,210 170,250 130,260 150,20 10,250 400,150"
        style="fill: gray; stroke: red; stroke-width: 5"
      />
    </svg>

    <!-- Polyline -->
    <svg width="400" height="400">
      <polyline
        points="220,10 300,210 170,250 130,260 250,100 150,120"
        style="fill: none; stroke: red; stroke-width: 5"
      />
    </svg>
  </body>
</html>
