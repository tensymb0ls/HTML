<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skillfair</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <header class="container">
    <div class="row align-items-center">
      <h1 class="col-4">React JS Course</h1>
      <nav class="col-8 row align-items-center">
        <p class="col-2 offset-5">Newest</p>
        <p class="col-2">Catalog</p>
        <p class="col-2">Contact us</p>
      </nav>
    </div>
  </header>
  <section class="jumbotron">
    <div class="container text-center">
      <h2>Skillfair</h2>
      <h3>This year best</h3>
      <a class="btn btn-primary" href="">See all</a>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <figure class="col-sm-6">
        <p>Gifts</p>
        <img src="./Images/gifts.jpg" alt="gifts">
      </figure>
      <figure class="col-sm-6">
        <p>Antique</p>
        <img src="./Images/antique.jpg" alt="Antique">
      </figure>
    </div>
    <div class="row">
      <figure class="col-sm-6">
        <p>Woodwork</p>
        <img src="./Images/woodwork.jpg" alt="Woodwork">
      </figure>
      <figure class="col-sm-6">
        <p>Kitchen</p>
        <img src="./Images/kitchen.jpg" alt="Kitchen">
      </figure>
    </div>
  </section>
  <footer class="container">
    <div class="row">
      <p class="col-4">React Course</p>
      <ul class="col-8 row">
        <li class="col-1 offset-9"><img src="./Images/twitter.svg" alt=""></li>
        <li class="col-1"><img src="./Images/instagram.svg" alt=""></li>
        <li class="col-1"><img src="./Images/facebook.svg" alt=""></li>
      </ul>
    </div>
  </footer>
</body>

</html>
